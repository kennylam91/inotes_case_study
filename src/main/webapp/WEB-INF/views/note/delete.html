<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<div class="container">
    <h3 class="page_title">Delete Note:</h3>
    <h3><a th:href="@{/notes}">Note List</a></h3>
    <h2 class="danger">Are you sure to delete note?</h2>

    <form id="form" th:object="${note}" th:action="@{/notes/delete}" method="post">
        <table>
            <input type="hidden" th:value="${note.id}" th:field="*{id}">
            <tr>
                <td><input class="input_submit danger" type="submit" value="Delete"></td>
            </tr>
        </table>
    </form>
    <footer th:replace="layout::footer"></footer>
</div>
</body>
</html>
